<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" id="s1" name="slider-control" checked="checked">
    <input type="radio" id="s2" name="slider-control">
    <input type="radio" id="s3" name="slider-control">
    <input type="radio" id="s4" name="slider-control">
    <input type="radio" id="s5" name="slider-control">

    <div class="slider-wrapper">
        <div class="slider">
            <div id="slide1">
                <img src="memes/slide1.jpg" alt="meme one">

            </div>
            <div id="slide2">
                <img src="memes/slide2.jpg" alt="meme two">

            </div>
            <div id="slide3">
                <img src="memes/slide3.jpg" alt="meme three">

            </div>
            <div id="slide4">
                <img src="memes/slide4.jpg" alt="meme four">

            </div>
            <div id="slide5">
                <img src="memes/slide5.jpg" alt="meme five">

            </div>
        </div>


    <div class="captions-wrapper">
        <div class="captions">
        <div class="caption">slide1</div>
        <div class="caption">slide2</div>
        <div class="caption">slide3</div>
        <div class="caption">slide4</div>
        <div class="caption">slide5</div>
    </div>
    </div>
</div>

    <div class="slider-controls">
        <label class="s1" for="s1"><span></span></label>
        <label class="s2" for="s2"><span></span></label>
        <label class="s3" for="s3"><span></span></label>
        <label class="s4" for="s4"><span></span></label>
        <label class="s5" for="s5"><span></span></label>
    </div>

</body>
</html>
