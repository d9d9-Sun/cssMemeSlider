<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input checked type="radio" name="slider" class="switch-slider" id="slide1">
        <input type="radio" name="slider" class="switch-slider" id="slide2">
        <input type="radio" name="slider" class="switch-slider" id="slide3">
        <input type="radio" name="slider" class="switch-slider" id="slide4">
        <input type="radio" name="slider" class="switch-slider" id="slide5">

        <div class="slides">
            <div class="slides-container">
                <img src="memes/slide1.jpg" alt="meme one" id="slide1">
                <img src="memes/slide2.jpg" alt="meme two" id="slide2">
                <img src="memes/slide3.jpg" alt="meme three" id="slide3">
                <img src="memes/slide4.jpg" alt="meme four" id="slide4">
                <img src="memes/slide5.jpg" alt="meme five" id="slide5">
            </div>
        </div>

        <div id="active">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
          </div>
    </div>
</body>
</html>
